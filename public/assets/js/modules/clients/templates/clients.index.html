<div class="col-xs-12">
    <div class="box">
        <div class="box-header">

            <div class="box-tools">
                <div class="input-group">
                    <input type="text" ng-model="client_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Filter"/>

                    <div class="input-group-btn">
                        <div class="btn btn-sm btn-default"><i class="fa fa-filter"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                <tr ng-repeat="client in clients | filter:client_search">
                    <td>
                        <a ui-sref="clients.detail({id: client.id})">{{ client.name }}</a>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-default pull-right" ui-sref="clients.edit({id: client.id})">Edit</a>
                    </td>
                </tr>

            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>
