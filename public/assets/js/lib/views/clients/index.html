<!-- Main content -->
<section class="content">
    <div class="row">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!--					<h3 class="box-title">Clients</h3>-->

                    <div class="box-tools">
                        <div class="input-group">
                            <input type="text" ng-model="client_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Filter"/>

                            <div class="input-group-btn">
                                <div class="btn btn-sm btn-default"><i class="fa fa-search"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding" ng-controller="ClientsController">
                    <table class="table table-hover">
                        <tr>
                            <th>Name</th>

                        </tr>
                        <tr ng-repeat="client in clients | filter:client_search">
                            <td>

                                <a href="/#/clients/{{ client.id }}">{{ client.name }}</a>
                            </td>
                        </tr>

                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
