<div class="col-xs-12">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Add Client</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" class="form-horizontal">
            <div class="box-body">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Client Name</label>

                        <div class="col-md-5">
                            <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="" ng-model="client.name">

                        </div>
                    </div>

                </fieldset>
        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <!-- Button -->
        <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="save(user)">Save</button>
    </div>
    </form>
</div>


</div>
